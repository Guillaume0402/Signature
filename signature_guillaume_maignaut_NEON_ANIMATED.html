    <style>
        body {
            background-color: #121212;

            margin: 40px;
        }

        .signature {
            font-size: 14px;
            color: #39ff14;
            background: #1b1b1b;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 14px;
            box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
            transition: box-shadow 0.3s ease;
        }

        .signature:hover {
            box-shadow: 0 0 12px #00ff90, 0 0 25px #00ff90;
        }

        .signature img {
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #39ff14;
            transition: transform 0.3s ease;
        }

        .signature img:hover {
            transform: scale(1.05);
        }

        .signature a {
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signature a:hover {
            color: #00ff90;
        }
    </style>
</head>
